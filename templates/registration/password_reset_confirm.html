{% extends "base.html" %}
{% load i18n %}

{% block login_buttons %}
  {# do not show the login buttons #}
{% endblock login_buttons %}

{% block content %}

{% if validlink %}
<div class="container">
  <div class="row">
    <div class='col-6'>
      <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
      <input type="submit" value="{% trans 'Submit' %}" />
      </form>
    </div>
  </div>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
