{% extends "base.html" %} {% block content %}

<h3>{{ title }}</h3>

<form method="post">
  {% csrf_token %}

  <table>
    {{ form.as_table }}
  </table>

  <input value="Submit" type="submit" />

  {% comment %} {% if object %}
    <input value="Delete this item"
    type="button"
    onclick="location.href= '{% url "dish-delete" object.id %}'">
{% endif %} {% endcomment %}
  {% url 'meal-schedule' as fallback_url %}

  <input value="Cancel" type="button" onclick="goBack('{{fallback_url}}')">
</form>

{% endblock %}
