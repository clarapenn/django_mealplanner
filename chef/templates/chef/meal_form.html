{% extends "base.html" %} {% block content %}

<h3>{{ title }}</h3>

<form method="post">
  {% csrf_token %}

  <table>
    {{ form.as_table }}
  </table>

  <input value="Submit" type="submit" />

  {% url 'meal-schedule' as fallback_url %}

  <input value="Cancel" type="button" onclick="goBack('{{fallback_url}}')">

    {% if object %}

    <input value="Delete this item" type="button" onclick="location.href='{% url "meal-delete" object.id %}'">

    {% endif %}


    <hr>
    <p>
        <input value="Add a new dish" type="button"
        onclick="location.href='{% url "dish-add"%}'"/>
    </p>
</form>

{% endblock %}
