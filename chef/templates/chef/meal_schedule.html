{% extends "base.html" %}

{% block page_title %}
Meal planner
{% endblock page_title %}


{% block content %}
<header>
  <h1>Meal schedule</h1>
</header>

<ul>
  {% for meal in meals %}
  <li>
    <a href='{% url "meal-update" meal.id %}'>
        {{ meal.dish.title }} on {{meal.date|date}}</li>
  {% endfor %}
</ul>



<p>
  <a href="{% url 'dish-list' %}">Choose from your library of dishes</a>
</p>


<p>
  <a href="{% url 'meal-list' %}">View all meals</a>
</p>
{% endblock content %}
