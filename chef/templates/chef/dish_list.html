{% extends "base.html" %}

{% block page_title %}
Meal planner
{% endblock page_title %}

{% block content %}
    <header>
        <h1>Your dishes</h1>
    </header>
    <ul>
        {% for dish in dishes %}
            <li>
                <a href='{% url "dish-update" dish.id %}'>
                  {{dish.title}}
                </a>
            </li>


        {% endfor %}
    </ul>


    <p>
    <input value="Add a new dish" type="button"
    onclick="location.href='{% url "dish-add"%}'"/>
    </p>


    <p>
        <a href='{% url "meal-schedule" %}'/>Return to meal schedule</a>
    </p>

{% endblock content %}
